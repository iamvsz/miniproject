  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                        <!-- form -->
                        <form class="row g-3" [formGroup]="formValue">
                          <div class="col-md-6">
                              <label for="inputName" class="form-label">Student Name</label>
                              <input type="text" formControlName="name" class="form-control" id="inputName">
                            </div>
                            <div class="col-md-6">
                              <label for="inputClass" class="form-label">Class</label>
                              <input type="text" formControlName="class" class="form-control" id="inputClass">
                            </div>
                          <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="inputEmail4">
                          </div>
                          <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="inputPassword4">
                          </div>
                          <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St">
                          </div>
                          <div class="col-12">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputAddress2" formControlName="city" placeholder="Enter your city name">
                          </div>
                        </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="btnSaveShow" type="button" class="btn btn-primary" (click)="AddStudent()" data-bs-dismiss="modal" >Saveggg</button>
          <button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="UpdateStudent()" data-bs-dismiss="modal" >Update</button>
        </div>
      </div>
    </div>
  </div>
  



  <div class="container mt-5">
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Class</th>
            <th>Email Id</th>
            <th>City</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stud of allstudent">
            <td>{{stud.id}}</td>
            <td>{{stud.name}}</td>
            <td>{{stud.class}}</td>
            <td>{{stud.email}}</td>
            <td>{{stud.city}}</td>
           <td> <input type="button" value="Edit" (click)="EditStudent(stud)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"/></td>
           <td>  <input type="button" value="Delete" (click)="DeleteStudent(stud)" class="btn btn-danger"/></td>
           
          </tr>
      
        </tbody>
      </table>
    
  </div>
